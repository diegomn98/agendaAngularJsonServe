<div class="addContact">
  <h2 style="margin-top: 70px; text-align: center; margin-bottom: 30px">Add Contact</h2>
  <form [formGroup]="formContact" id="form" class="example">
    <div class="nameForm">
      <mat-form-field appearance="fill" class="example-full-width" hideRequiredMarker color="accent">
        <mat-label style="color: black">Name</mat-label>
        <input placeholder="Name" matInput formControlName="name" />
        <mat-error *ngIf="formContact.get('name').hasError('required')"> Name is <strong>required</strong> </mat-error>
      </mat-form-field>
    </div>

    <div class="phoneForm">
      <mat-form-field appearance="fill" class="example-full-width" hideRequiredMarker color="accent">
        <mat-label style="color: black">Phone</mat-label>
        <input placeholder="Phone" matInput formControlName="phone" />
        <mat-error *ngIf="formContact.get('phone').hasError('required')">
          Phone is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="birthForm">
      <mat-form-field appearance="fill" class="example-full-width" hideRequiredMarker color="accent">
        <mat-label style="color: black">Date of Birth</mat-label>
        <input
          [value]="birthday"
          matInput
          [matDatepicker]="picker1"
          max="{{ fechaActual | date: 'yyyy-MM-dd' }}"
          formControlName="birthday"
        />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <section class="example-section" *ngFor="let technologie of technologies; let i = index">
      <mat-checkbox
        [checked]=""
        name="check"
        [value]="technologies[i]"
        class="example-margin"
        formControlName="technologie"
        >{{ technologies[i] }}</mat-checkbox
      >
    </section>

    <div style="margin-top: 20px">
      <button
        [disabled]="formContact.invalid"
        mat-button
        color="primary"
        class="btn btn-primary"
        (click)="addContact()"
      >
        Add Contact
      </button>
    </div>
  </form>
</div>
